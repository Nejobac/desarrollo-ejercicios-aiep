<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PC Chantilly</title>
</head>
<body>
    <h1>PC Chantilly</h1>
    <table>
        <thead>
            <tr>
                <th scope="row">Trimestre</th>
                <th scope="col">Ventas</th>
                <th scope="col">Gastos</th>
                <th scope="col">Beneficios</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">1</td>
                <td>100</td>
                <td>40</td>
                <td>60</td>
            </tr>
            <tr>
                <td scope="row">2</td>
                <td>200</td>
                <td>50</td>
                <td>150</td>
            </tr>
            <tr>
                <td scope="row">3</td>
                <td>300</td>
                <td>60</td>
                <td>240</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td scope="row">Total</td>
                <td>600</td>
                <td>150</td>
                <td>450</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
