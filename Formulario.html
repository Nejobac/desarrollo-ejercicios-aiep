<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <form action="Formulario.html">
            <fieldset>
                <legend>
                    <h3>Datos Personales</h3>
                </legend>
                <label for="nombre">Nombre completo:</label>
                <input required type="text" id="nombre" name="nombre" /><br /><br />

                <label for="correo">Correo electrónico:</label>
                <input required type="email" id="email" name="email" /><br /><br />

                <label for="password">Contraseña:</label>
                <!-- (?=.*\d)==>al menos un digito -->
                <!-- (?=.*[a-z])==> al menos una minúscula -->
                <!-- (?=.*[A-Z])==> al menos una mayúscula -->
                <!-- .{8} que tena al menos 8 caracteres -->
                <input required type="password" id="password" name="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8}"
                    title="La contraseña debe tener al menos 8 caracteres y contener al menos una letra mayúscula, una letra minúscula y un número" /><br /><br />
                <label for="password">Confirmar contraseña:</label>
                <input required type="password" id="confirm-password" name="confirm-password" /><br /><br />
                <label for="Pais">Pais de residencia:</label>
                <select required id="pais" name="pais">
                    <option value="">Seleccione un país</option>
                    <option value="Chile">Chile</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Perú">Perú</option>
                </select> <br><br>
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input required type="date" id="fechaNacimiento">
                <fieldset>
                    <legend>
                        <h3>Género</h3>
                    </legend>
                    <label for="genero-m">Masculino</label>
                    <input type="radio" name="genero" id="genero-m" value="masculino" required>
                    <label for="genero-f">Femenino</label>
                    <input type="radio" name="genero" id="genero-f" value="femenino">
                    <label for="genero-o">Otro</label>
                    <input type="radio" name="genero" id="genero-o" value="otro">
                </fieldset>
                <label>
                    <input type="checkbox" name="terms" required>
                    Acepto los términos y condiciones del sitio
                </label><br>
                <input type="submit" value="Registrarse" />
            </fieldset>
        </form>
    </main>
    <footer></footer>
</body>

</html>
